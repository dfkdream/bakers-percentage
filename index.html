<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>베이커스 퍼센트 계산기 (Bakers' %)</title>
    <link href="./style.css" rel="stylesheet" />
    <link href="./favicon.svg" rel="icon" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>🍞 베이커스 퍼센트 계산기</h1>
        <div class="btn-group">
          <button class="btn btn-secondary" onclick="resetTable()">
            초기화
          </button>
          <button class="btn btn-outline" onclick="copyShareUrl()">
            🔗 URL 공유
          </button>
        </div>
      </header>

      <div class="control-panel">
        <div class="control-group">
          <label for="totalFlourWeight">총 가루 무게 (100%)</label>
          <input
            type="number"
            id="totalFlourWeight"
            step="1"
            oninput="scaleByFlour()"
          />
        </div>
        <div class="control-group">
          <label for="totalDoughWeight">총 반죽 무게 (합계)</label>
          <input
            type="number"
            id="totalDoughWeight"
            step="1"
            oninput="scaleByDough()"
          />
        </div>
        <div class="control-group">
          <label
            class="toggle-label"
            title="체크 시 무게를 수정하면 비율에 맞춰 전체 양이 조절됩니다."
          >
            <input type="checkbox" id="scaleMode" /> 🔒 비율 고정 모드
          </label>
        </div>
      </div>

      <div class="table-wrapper">
        <table id="recipeTable">
          <thead>
            <tr>
              <th style="width: 50px" title="가루 재료 체크 (기준값)">가루</th>
              <th>재료명</th>
              <th style="width: 120px">무게 (g)</th>
              <th style="width: 100px">비율 (%)</th>
              <th style="width: 50px">삭제</th>
            </tr>
          </thead>
          <tbody id="tableBody">
            <!-- Rows generated by JS -->
          </tbody>
        </table>
      </div>

      <div class="actions">
        <button class="btn btn-secondary" onclick="addRow()">+ 행 추가</button>
        <div class="btn-group">
          <button class="btn btn-secondary" onclick="exportMarkdown()">
            Markdown 복사
          </button>
        </div>
      </div>
    </div>

    <footer>
      Copyright (C) 2025 <a href="https://github.com/dfkdream">dfkdream</a>
      <br />
      <a href="https://github.com/dfkdream/bakers-percentage">소스 코드 보기</a>
      /
      <a href="./opensource.html">오픈 소스 라이선스</a>
    </footer>

    <div id="toast">메시지가 복사되었습니다.</div>

    <script src="./script.js"></script>
  </body>
</html>
